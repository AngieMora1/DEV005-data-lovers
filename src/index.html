<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <!--Cabeza y navegador de la pagina-->
      <header class="container-title">
        <div class="container-logo">
          <img src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Pokemon-720x450.png" alt="Logo titulo pokemon">
        </div>
        <nav>
          <ul class="nav-list">
            <li data-target="#filters">Home</li>
            <li data-target="#stats">Article</li>
            <li data-target="#news">Setting</li>
          </ul>
        </nav>
      </header>

      <!--main menu box one-->
      <main  data-content="content" id="filters" class="index">
        <div class="filter"> 
          <label>Filter by:</label>
          <select id="type-pokemon" name="type-pokemon" class="type-pokemon">
            <option selected value="Type">Type</option>
            <option value="bug">Bug</option>
            <option value="dark">Dark</option>
            <option value="dragon">Dragon</option>
            <option value="electric">Electric</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="fire">Fire</option>
            <option value="flying">Flying</option>
            <option value="ghost">Ghost</option>
            <option value="grass">Grass</option>
            <option value="ground">Ground</option>
            <option value="ice">Ice</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="steel">Steel</option>
            <option value="water">Water</option>
          </select>
          <select id="type-generation" name="type-generation" class="type-generation">
            <option selected value="Gen">Generation</option>
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
          </select>
          <select id="type-order"> <!--order filtering-->
            <option selected value="1">Order</option>
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
            <option value="Major-Minor">Major-Minor</option>
            <option value="Minor-Major">Minor-Major</option>
          </select>
        </div>
        <div class="box-pokedex" id="content-pokedexs"></div> <!--pokemon box-->
      </main>
      
      <!-- percentage box number two-->
      <section data-content="content" id="stats">
          <table border="1" >
            <thead>
              <tr>
                <th>#</th>
                <th>Pokemon</th>
                <th>tipo</th>
                <th>ataque</th>
                <th>defensa</th>
                <th>resistencia</th>
                <th>puntos de comabte</th>
                <th>puntos de salud</th>
               </tr>
            </thead>
            <tbody id="pokedex-stats"></tbody>
      </section>
        
      <!--news box number two three-->
      <section  data-content="content" id="news">
      </section>

     

    <script src="main.js" type="module"></script>
  </body>
</html>
