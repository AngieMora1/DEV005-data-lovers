<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Varela+Round&display=swap" rel="stylesheet">

  </head>
    <body>
      <!--Cabeza y navegador de la pagina-->
      <header class="container-title">
        <div class="container-logo">
          <img src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Pokemon-720x450.png" alt="Logo title pokemon">
        </div>
        <nav>
         <ul class="nav-list">
            <li data-target="#filters">Home</li>
            <li data-target="#stats">Stats Pokemon</li>
            <li data-target="#news">Notice</li>
          </ul>
        </nav> 
      </header>

      <!--main menu box one-->
      <main  data-content="content" id="filters" class="index">
        <div class="filter"> 
          <label>Filter by:</label>
          <select id="type-pokemon" name="type-pokemon" class="type-pokemon">
            <option selected value="Type">Type</option>
            <option value="bug">Bug</option>
            <option value="dark">Dark</option>
            <option value="dragon">Dragon</option>
            <option value="electric">Electric</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="fire">Fire</option>
            <option value="flying">Flying</option>
            <option value="ghost">Ghost</option>
            <option value="grass">Grass</option>
            <option value="ground">Ground</option>
            <option value="ice">Ice</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="steel">Steel</option>
            <option value="water">Water</option>
          </select>
          <select id="type-generation" name="type-generation" class="type-generation">
            <option selected value="Gen">Generation</option>
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
          </select>
          <select id="type-order"> <!--order filtering-->
            <option selected value="1">Order</option>
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
            <option value="Major-Minor">Major-Minor</option>
            <option value="Minor-Major">Minor-Major</option>
          </select>
        </div>
        <div class="box-pokedex" id="content-pokedexs"></div> <!--pokemon box-->
      </main>
      
      <!-- percentage box number two-->
      <section data-content="content" id="stats">
          <table border="1" >
            <thead>
              <tr>
                <th>#</th>
                <th>Pokemon</th>
                <th>Name</th>
                <th>Type</th>
                <th>Base Attack</th>
                <th>Base Defense</th>
                <th>Base Stamina</th>
                <th>Max-CP</th>
                <th>Max-HP</th>
                <th>Encounter Percentage</th>
               </tr>
            </thead>
            <tbody id="pokedex-stats"></tbody>
          </table>
      </section>
        
      <!--news box number two three-->
      <section  data-content="content" id="news">
      </section>

      <!--Footer-->
      <footer id="" class="cotainer-footer">
        <div class="logo-footer">
          <div class="box-img-poke">
            <img src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Pokemon-720x450.png" alt="Logo footer pokemon">
          </div>
        </div>
        <div class="data-collaborator">  
          <div>
            <a href="">@angiemorarosas</a>
            <a href="">@fiorella.dm2002</a>
          </div>
          <p>Project collaborators: Diana Fiorella Diaz Mayta and Angie Lorena Mora Rosas </p>
        </div>
        <div class="icon-info">
          <ion-icon name="logo-github"></ion-icon>
          <ion-icon name="logo-figma"></ion-icon>
          <ion-icon name="logo-linkedin"></ion-icon>
        </div>
      </footer>

     
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
